<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Result of the Test" />
    <meta name="keywords" content="Result, Test" />
    <meta name="test" content="xyz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result of the Test</title>
    <script src="js/jquery/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="font/css/fontello.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      function setSliderValue(val) {
        $( "#slider" ).slider({
          value: val
        });
      }
      $( function() {
        $( "#slider" ).slider({
          min: 0,
          max: 2,
          value: 0
        });
      } );
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <div class="content">
        <h1 class="content-header">RESULT OF THE TEST</h1>
        <div class="item-list">
          <div class="item">
            <i class="icon-calendar"></i>
            <h3>Never</h3>
          </div>
          <div class="item">
            <i class="icon-calendar-1"></i>
            <h3>Occasionally</h3>
          </div>
          <div class="item">
            <i class="icon-clock-1"></i>
            <h3>4 hours</h3>
          </div>
          <div class="item">
            <i class="icon-comment"></i>
            <h3>Yearly</h3>
          </div>
          <div class="item">
            <i class="icon-calendar"></i>
            <h3>Never</h3>
          </div>
        </div>
        <div class="range-container">
          <div class="rangeslider">
            <div id="slider">
            </div>
            <div class="sliderticks">
              <span onclick="setSliderValue(0)"></span>
              <span onclick="setSliderValue(1)"></span>
              <span onclick="setSliderValue(2)"></span>
            </div>
          </div>
          <button class="reset-btn" onclick="setSliderValue(0)">
            TRY AGAIN<i class="icon-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
